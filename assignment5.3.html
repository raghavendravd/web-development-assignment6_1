<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>For loop</title>
            <script type="text/javascript">
               var answer=0;               //values storing in a variable
               var start_value=1;
               var end_value=1000;

               for(start_value; start_value<end_value; start_value++) {  

                   answer=answer+start_value;
               }

				       console.log("answer=" +answer);  //console log
            </script>
    </head>
    <body>
         <h2>sum of numbers</h2>
    </body>
</html>

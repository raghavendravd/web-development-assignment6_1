<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>highest number of three numbers</title>
            <script type="text/javascript">
               function highest_of_three(num1, num2, num3)  //function
               {  
                   return Math.max(num1, num2, num3);    
                }  
  
                 console.log(highest_of_three(-5, 4, 2)); //console

				
            </script>
    </head>
    <body>
         <h2>highest number of three numbers</h2>
    </body>
</html>

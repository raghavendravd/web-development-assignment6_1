<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>Area and Perimeter of a circle</title>
            <script type="text/javascript">
              function circle(radius)      //calculating area of circle
            {
			    this.radius = radius;
			  // area method
			    this.area = function () 
			    {
			        return Math.PI * this.radius * this.radius;
			    };
			  
			}
				var c = new circle(3);
				console.log('Area =', c.area().toFixed(2));
				
            </script>
    </head>
    <body>
         <h2>area of circle</h2>
    </body>
</html>
